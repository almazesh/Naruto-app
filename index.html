<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgba(0,0,0,0.8);">      
    
    <div class="parentSlide mb-5">
        <div class="swiper-container mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide one">

              </div>
              <div class="swiper-slide two">Slide 2</div>
              <div class="swiper-slide three">Slide 3</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
    </div>
    <div class="container mt-5 mb-4">
      <div class="d-flex ">
         <div class="w-100 d-flex justify-content-around">
            <div class="col-xl-3">
               <input type="text" placeholder="Search by name" class="searchName form-control w-100">
            </div>
            <div class="col-xl-3">
              <input type="text" placeholder="Search by Clan" class="searchClan form-control w-100">
           </div>
         </div>
      </div>
    </div>
    <div class="container-fluid">  
        <div class="row">
            
        </div>
    </div>

   
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
         var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        autoplay:true
      });
      </script>
</body>
</html>
